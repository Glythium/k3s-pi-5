variables:
  PIPELINE_NAME: "Default Pipeline Image"

stages:
- test-runner
- secret-scanning
- yaml-validation
- ops-and-maint

# Test Runner Stage
test-runner:
  stage: test-runner
  rules:
    - if: $PIPELINE_NAME == "Debug"
      when: always
    - when: never
  tags:
  - pi5
  image: ${HARBOR_FQDN}/dockerhub/alpine
  script:
  - echo "The runner works!"


# Secret Scanning Stage
trufflehog-scan:
  stage: secret-scanning
  tags:
  - pi5
  image: ${HARBOR_FQDN}/dockerhub/trufflesecurity/trufflehog
  script:
  - trufflehog git file://. --since-commit main --branch ${CI_COMMIT_BRANCH} --fail
  - trufflehog filesystem . --only-verified --fail


# Validate YAML Stage
server-side-validation:
  stage: yaml-validation
  tags:
  - pi5
  image: ${HARBOR_FQDN}/custom/kubectl
  script:
  - for yaml in $(find . -name *.yaml); do
      kubectl apply -f "${yaml}" --dry-run=server;
    done
  allow_failure: true

diff-yaml:
  stage: yaml-validation
  tags:
  - pi5
  image: ${HARBOR_FQDN}/custom/kubectl
  script:
  - for yaml in $(ls -R | grep "\.yaml" | grep -v "template"); do
      kubectl diff -f $(find . -name "${yaml}") || status=$?;
      if [ ! -z $status ] && [ $status -gt 1 ]; then
          exit $status;
      fi;
    done
  allow_failure: true

# Ops and Maint Stage
build-custom-images:
  stage: ops-and-maint
  rules:
    - if: $PIPELINE_NAME == "Ops and Maint"
      when: always
    - when: never
  tags:
  - pi5
  image:
    name: ${HARBOR_FQDN}/image-builder/image-builder
  script:
  - cd "${CI_PROJECT_DIR}/custom-images"
  - crane auth login "${HARBOR_FQDN}"
      --username "${HARBOR_USERNAME}"
      --password "${HARBOR_PASSWORD}"
  - for i in $(seq 0 $(yq '.custom-images | length' images.yaml)); do
      name=$(yq ".custom-images[${i}].name" images.yaml);
      packages=$(yq ".custom-images[${i}].packages" images.yaml);
      if [[ "${name}" == "null" || "${packages}" == "null" ]]; then
        continue;
      fi;
      /kaniko/executor
        --context .
        --dockerfile Dockerfile.template
        --build-arg packages="${packages}"
        --no-push
        --tar-path "./${name}.tar";
      crane push "./${name}.tar" "${HARBOR_FQDN}/custom/${name}:latest";
      rm "./${name}.tar";
    done

