---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: keycloak-post-install
  namespace: flux-system
spec:
  force: false
  interval: 5m
  path: ./common/keycloak/post-install
  prune: true
  sourceRef:
    kind: GitRepository
    name: initial-git-source
  timeout: 5m
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: bitnami
  namespace: flux-system
spec:
  interval: 1m
  type: oci
  url: oci://registry-1.docker.io/bitnamicharts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: keycloak
  namespace: flux-system
spec:
  dependsOn:
  - name: cert-manager
  - name: kyverno
  - name: sealed-secrets
  interval: 5m
  timeout: 5m
  targetNamespace: keycloak
  chart:
    spec:
      chart: keycloak
      version: '24.*'
      sourceRef:
        kind: HelmRepository
        name: bitnami
      interval: 5m
  releaseName: keycloak
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  driftDetection:
    mode: enabled
  values:
    production: true
    proxy: edge
    auth:
      adminUser: admin
      existingSecret: keycloak-secret
      passwordSecretKey: password
    resources:
      requests:
        cpu: 250m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 512Mi
    ingress:
      enabled: true
      ingressClassName: traefik
      hostname: auth.glythium.io
    adminIngress:
      enabled: true
      ingressClassName: traefik
      hostname: auth.glythium.io
    cache:
      enabled: false
    pdb:
      create: false
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
        namespace: monitoring
      prometheusRule:
        enabled: true
        namespace: monitoring
    postgresql:
      enabled: true
      auth:
        existingSecret: keycloak-postgres-secret
