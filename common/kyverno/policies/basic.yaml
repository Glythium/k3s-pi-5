---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: basic-kyverno-policy
  namespace: flux-system
spec:
  dependsOn:
  - name: kyverno
  interval: 5m
  timeout: 5m
  targetNamespace: kyverno
  chart:
    spec:
      chart: kyverno-policies
      version: '3.*'
      sourceRef:
        kind: HelmRepository
        name: kyverno
      interval: 5m
  releaseName: basic-kyverno-policy
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  driftDetection:
    mode: enabled
  values:
    installCRDs: true